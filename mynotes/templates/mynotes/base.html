{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% if title %}
      <title>{{ title }}</title>
    {% elif object.title %}
      <title>{{ object.title }}</title>
    {% else %}
      <title>Diginote</title>
    {% endif %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="{% static 'mynotes/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mynotes/general.css' %}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <a class="home-button-link" href="{% url 'diginotes-home' %}">
          <button class="home-button">
            <div>
              <img class="page-icon" src="https://img.icons8.com/nolan/64/list.png"/>
            </div>
            <div class="page-title">Diginote</div>
            <div class="tooltip">Home</div>
          </button>
        </a>
      </div>
      <form class="middle-section" method="POST" action="{% url 'search-notes' %}">
        {% csrf_token %}
        <input class="search-bar" type="textbox" placeholder="Search Notes" name="searched">
        <button class="search-button" type="submit">
          <img class="search-icon" src="https://img.icons8.com/nolan/64/search-more.png">
          <div class="tooltip">Search</div>
        </button>
      </form>
      <form class="right-section" action="{% url 'note-create' %}">
        <button class="new-note-button" type="submit">
          <img class="new-note-icon" src="https://img.icons8.com/nolan/64/add.png">
          <div class="tooltip">New Note</div>
        </button>
        <a class="sign-out-link" href="{% url 'logout' %}">
          Sign Out
        </a>
      </form>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
